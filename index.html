              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
              <option value="16">16</option>
              <option value="17">17</option>
              <option value="18">18</option>
              <option value="19">19</option>

          <div class="action-buttons-top">

        <!-- Current Throw Display -->

            <span id="pfeil1-value">-</span> /
            <span id="pfeil2-value">-</span> / <span id="pfeil3-value">-</span>
          </div>
        </section>

        <!-- Input Panel -->
        <section class="input-panel">
          <!-- Action Buttons -->

          <!-- Action Buttons -->
          <div class="action-buttons">
            <button id="btn-single" class="action-btn">SINGLE</button>
            <button id="btn-double" class="action-btn">DOUBLE</button>
            <button id="btn-triple" class="action-btn">TRIPLE</button>
            <button id="btn-miss" class="action-btn">MISS</button>
          </div>
        </section>

        <!-- Throw History -->
        <section class="throw-history">
          <div class="history-list" id="history-list">
            <div class="history-placeholder">Noch keine W√ºrfe</div>
          </div>
        </section>
      </main>

      <!-- Settings Modal -->
      <div id="settings-modal" class="modal hidden">
        <div class="modal-backdrop"></div>
        <div class="modal-content">
