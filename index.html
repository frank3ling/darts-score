<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Darts Score Tracker</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <main>
        <!-- Top Controls: Dropdown and Undo -->
        <section class="top-controls">
          <div class="dropdown-section">
            <label for="target-number">Target</label>
            <select id="target-number">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
              <option value="16">16</option>
              <option value="17">17</option>
              <option value="18">18</option>
              <option value="19">19</option>
              <option value="20" selected>20</option>
            </select>
          </div>
          <div class="action-buttons-top">
            <button id="btn-stats" class="top-action-btn">üìä</button>
            <button id="btn-undo" class="top-action-btn">‚ü≤</button>
          </div>
        </section>

        <!-- Current Throw Display -->
        <section class="current-throw">
          <div class="throw-display-inline">
            <span id="pfeil1-value">-</span> /
            <span id="pfeil2-value">-</span> / <span id="pfeil3-value">-</span>
          </div>
        </section>

        <!-- Input Panel -->
        <section class="input-panel">
          <!-- Action Buttons -->

          <!-- Action Buttons -->
          <div class="action-buttons">
            <button id="btn-single" class="action-btn">SINGLE</button>
            <button id="btn-double" class="action-btn">DOUBLE</button>
            <button id="btn-triple" class="action-btn">TRIPLE</button>
            <button id="btn-miss" class="action-btn">MISS</button>
          </div>
        </section>

        <!-- Throw History -->
        <section class="throw-history">
          <div class="history-list" id="history-list">
            <div class="history-placeholder">Noch keine W√ºrfe</div>
          </div>
        </section>
      </main>

      <!-- Statistics Page -->
      <div id="stats-page" class="stats-page hidden">
        <div class="stats-header">
          <button id="btn-stats-back" class="back-btn">‚Üê</button>
          <h1>Statistiken</h1>
        </div>
        <div class="stats-content">
          <div class="stats-list">
            <div class="stats-item">
              <span class="stats-label">Gesamte W√ºrfe</span>
              <span class="stats-value" id="total-throws">0</span>
            </div>
            <div class="stats-item">
              <span class="stats-label">100</span>
              <span class="stats-value" id="exact-100s">0</span>
            </div>
            <div class="stats-item">
              <span class="stats-label">100+</span>
              <span class="stats-value" id="total-100plus">0</span>
            </div>
            <div class="stats-item">
              <span class="stats-label">140</span>
              <span class="stats-value" id="exact-140s">0</span>
            </div>
            <div class="stats-item">
              <span class="stats-label">140+</span>
              <span class="stats-value" id="total-140plus">0</span>
            </div>
            <div class="stats-item">
              <span class="stats-label">180</span>
              <span class="stats-value" id="total-180s">0</span>
            </div>
          </div>

          <div class="stats-history">
            <h2>Letzte 30 W√ºrfe</h2>
            <div class="stats-history-list" id="stats-history-list">
              <div class="history-placeholder">Noch keine W√ºrfe</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/storage.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
